<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayIt: A Music Streaming Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <img class="logo" src="media/your-logo.png" alt="">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">CATEGORY</a></li>
                <li><a href="#">SUBSCRIPTION</a></li>
                <li><a href="#">LOGIN</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>REAL<br>SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img id="icon" src="media/play-button.png" alt="play-icon">
            </div>
        </div>
    </div>

    <audio id="mySong">
        <source src="media/happy-song.mp3" type="audio/mp3">
    </audio>

    <script>
        let mySong = document.getElementById("mySong");
        let icon = document.getElementById("icon");
        icon.onclick = function() {
            if(mySong.paused) {
                mySong.play();
                icon.src = "media/pause-button.png";
            }
            else {
                mySong.pause();
                icon.src = "media/play-button.png";
            }
        }
    </script>
</body>
</html>
